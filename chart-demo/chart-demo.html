<!DOCTYPE html>
<html>
  <head>

    <script src="./assets/pol.js" charset="utf-8"></script>
    <script src="./assets/Chart.js" charset="utf-8"></script>

    <div class="root">
      <div class="sk-circle hidden">
        <img src="./assets/loading5.gif" alt="">
